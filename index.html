<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <title>Imagens Animadas</title>
        <meta name="description" content="Esse projeto contém uma troca de imagens responsivas e animadas a cada seleção feita em CSS">
        <meta name="keywords" content="animação, imagens, troca">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <input type="radio" name="slide" id="one" checked>
            <input type="radio" name="slide" id="two">
            <input type="radio" name="slide" id="three">
            <input type="radio" name="slide" id="four">
            <input type="radio" name="slide" id="five">
            <div class="img img-1">
                <img src="img/ICI-Career-In-Web-Design-Involve.jpg" alt="Web Designer">
            </div>
            <div class="img img-2">
                <img src="img/iFruutas.png" alt="Designer 1">
            </div>
            <div class="img img-3">
                <img src="img/QueenFood.png" alt="Designer 2">
            </div>
            <div class="img img-4">
                <img src="img/Golden Pizza.png" alt="Designer 3">
            </div>
            <div class="img img-5">
                <img src="img/Connecta.png" alt="Designer 4">
            </div>
            <div class="sliders">
                <label for="one" class="one"></label>
                <label for="two" class="two"></label>
                <label for="three" class="three"></label>
                <label for="four" class="four"></label>
                <label for="five" class="five"></label>
            </div>
        </div>
    </body>
</html>
